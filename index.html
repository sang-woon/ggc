<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2025 경기도의회 우수 의정 대상</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Noto+Serif+KR:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Noto Serif KR"', 'serif'],
              sans: ['"Noto Sans KR"', 'sans-serif'],
            },
            colors: {
              gold: {
                100: '#F9F1D8',
                200: '#F0DEAA',
                300: '#E6CB7D',
                400: '#DDB753',
                500: '#D4AF37', // Classic Gold
                600: '#AA8C2C',
                700: '#806921',
              }
            },
            backgroundImage: {
              'gradient-gold': 'linear-gradient(to right, #F0DEAA, #D4AF37, #F0DEAA)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505; /* Fallback for unicorn studio */
        color: #ffffff;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      .text-gradient-gold {
        background: linear-gradient(to right, #ebd698, #d4af37, #ebd698);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
        animation: shine 5s linear infinite;
      }
      @keyframes shine {
        to {
          background-position: 200% center;
        }
      }
    </style>

{

  }
}
</script>
